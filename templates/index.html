<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Facturación</title>
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #2E7DFF, #65C7F7);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        label {
            font-size: 1em;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            font-size: 1em;
            margin: 20px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Procesador de Facturación</h1>
        <p>Sube tu archivo de facturación en formato Excel para procesarlo automáticamente.</p>
        <form action="/procesar" method="post" enctype="multipart/form-data">
            <label for="archivo">Selecciona un archivo:</label>
            <input type="file" id="archivo" name="archivo" accept=".xls,.xlsx" required><br>
            <button type="submit">Procesar Archivo</button>
        </form>
        <footer>
            Creado por Anthony - Optimiza tu facturación en segundos.
        </footer>
    </div>
</body>
</html>
